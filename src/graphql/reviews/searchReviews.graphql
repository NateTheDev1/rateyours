query SearchReviews(
	$filters: ReviewSearchFilters!
	$entityId: Int!
	$first: Int
	$query: String
) {
	searchReviews(
		filters: $filters
		entityId: $entityId
		first: $first
		query: $query
	) {
		total
		reviews {
			id
			type
			title
			createdByUser {
				fullName
			}
			createdAt
			body
			tags
			rating
			specialContent
			entity
		}
	}
}
