query Search($filters: SearchFilters!, $first: Int, $query: String!) {
	search(filters: $filters, first: $first, query: $query) {
		reviews {
			id
			type
			title
			createdByUser {
				fullName
			}
			createdAt
			body
			tags
			rating
			specialContent
			entity
		}
		entities {
			id
			type
			name
			ownedBy {
				fullName
			}
			specialContent
		}
		total
	}
}
